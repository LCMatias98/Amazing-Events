    <img src="./assets/images/celebrando.jpg" alt="celebrando" class="img-fluid w-100 imgtop">
    <h2 class="text-warning z-1 translate-middle pagina">Past Events</h2>
   
<!--  col-sm- col-md- col-lg- col-xl- col-xxl- -->
    <form action="" method="post" class="d-flex flex-wrap col-12 mt-5 p-2 col-lg-12 col-xl-12 col-xxl-12">
      <div class="checkbox col-12 col-lg-8 flex-wrap d-flex">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="book" value="option1" />
          <label class="form-check-label" for="book">Books</label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="music" value="option2" />
          <label class="form-check-label" for="music">Music concert</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food" value="option2" />
          <label class="form-check-label" for="food">Food Fair</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="fancyDress" value="option2" />
          <label class="form-check-label" for="fancyDress">Fancy Dress Party</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="marathon" value="option2" />
          <label class="form-check-label" for="marathon">Marathon</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cinema" value="option2" />
          <label class="form-check-label" for="cinema">Cinema</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
          <label class="form-check-label" for="inlineCheckbox2">Museum</label>
        </div>
      </div>

      <div class="form-floating mb-3 d-flex col-12 col-lg-4">
        <input type="text" class="form-control" id="search">
        <label for="search">Search</label>
        <img src="./assets/images/Search.png" alt="search"  class="col-3 icon">

      </div>
    </form>
<!-- Seccion Cards -->

<section class="mt-4 gap-3 d-flex flex-wrap justify-content-around col-xl-12" id="idseccion">
